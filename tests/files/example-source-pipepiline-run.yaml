apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: $osbs_pipeline_run_name
spec:
  pipelineRef:
    name: source-container-0-1
  params:
    - name: OSBS_IMAGE
      value: "tests_image"
    - name: USER_PARAMS
      value: >
        $osbs_user_params_json
  workspaces:
    - name: ws-context-dir
      volumeClaimTemplate:
        metadata:
          name: source-container-context-pvc
          namespace: $osbs_namespace
          annotations:
            kubernetes.io/reclaimPolicy: Delete
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
    - name: ws-build-dir
      volumeClaimTemplate:
        metadata:
          name: source-container-build-pvc
          namespace: $osbs_namespace
          annotations:
            kubernetes.io/reclaimPolicy: Delete
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 300Mi
    - name: ws-registries-secret
      secret:
        secretName: registries-secret
    - name: ws-koji-secret
      secret:
        secretName: koji-secret
    - name: ws-reactor-config-map
      configmap:
        name: $osbs_configmap_name
  timeout: 3h
